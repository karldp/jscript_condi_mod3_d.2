<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>js 2nd challenge</title>
</head>

<body>
    <section class="section-border">
        <div class="card-border">
            <img src="./assets/imgs/big_sister.png" id="card-image" alt="photo of big sister">
        </div>
    </section>

    <section class="section-stickers">
        <div class="sticker-container">
            <div class="card-sticker">
              <img src="./assets/imgs/cthulhu_sticker1.png" alt="sticker of cthulhu">
              <h2 class="sticker-title">Little Cthulhu</h2>
              <input type="number" id="sticker1" min="0">
            </div>
            <div class="card-sticker">
              <img src="./assets/imgs/shoggoth_sticker2.png" alt="sticker of shoggoth">
              <h2 class="sticker-title">Shoggoth</h2>
              <input type="number" id="sticker2" min="0">
            </div>
            <div class="card-sticker">
              <img src="./assets/imgs/nyarlathotep_sticker3.png" alt="sticker of nyarlathotep">
              <h2 class="sticker-title">Nyarlathotep</h2>
              <input type="number" id="sticker3" min="0">
            </div>
          </div>
            <button id="qtyStickers">Get Total</button>
            <p id="resultStickers">Click "Get Total"</p>
    </section>

    <section class="section-select">
      <div class="select-container">
        <h1 class="select-title">Select Password</h1>
        <select id="select1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="select2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="select3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <br>
        <button id="select-button">Verify Password</button>
        <br>
        <p id="select-message"></p>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
